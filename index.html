<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÉ Catalogue Films d'Horreur - Octobre 2025</title>
    <meta name="description" content="Catalogue personnel de films d'horreur class√©s par sous-genre avec sagas tri√©es chronologiquement">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üéÉ Films d'Horreur - Ma Collection</h1>
            <p class="subtitle">Catalogue personnel ‚Ä¢ Classement par sous-genre ‚Ä¢ Sagas tri√©es chronologiquement</p>
        </div>
    </header>

    <main class="container">
        <!-- Barre de recherche et filtres -->
        <section class="search-panel">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Rechercher par titre, saga, sous-genre..."
                    aria-label="Rechercher un film"
                >
                <button id="searchBtn" class="btn-primary">üîç Rechercher</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="genreFilter">Sous-genre :</label>
                    <select id="genreFilter">
                        <option value="">Tous</option>
                        <option value="slasher">Slasher</option>
                        <option value="surnaturel">Surnaturel/Possession</option>
                        <option value="zombies">Zombies</option>
                        <option value="psychologique">Horreur Psychologique</option>
                        <option value="gore">Gore</option>
                        <option value="creature">Cr√©atures</option>
                        <option value="found-footage">Found Footage</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sagaFilter">Saga :</label>
                    <select id="sagaFilter">
                        <option value="">Toutes</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="seenFilter">Statut :</label>
                    <select id="seenFilter">
                        <option value="">Tous</option>
                        <option value="seen">Vus</option>
                        <option value="unseen">Non vus</option>
                    </select>
                </div>

                <button id="resetFilters" class="btn-secondary">R√©initialiser</button>
            </div>
        </section>

        <!-- Bouton d'ajout de film (admin) -->
        <section class="admin-panel">
            <button id="addFilmBtn" class="btn-primary">‚ûï Ajouter un film</button>
        </section>

        <!-- Zone de chargement -->
        <div id="loading" class="loading" style="display: none;">
            <p>Chargement en cours...</p>
        </div>

        <!-- Liste des films par genre -->
        <section id="filmsList" class="films-container">
            <!-- Les films seront inject√©s ici par JavaScript -->
        </section>
    </main>

    <!-- Modal d'ajout de film -->
    <div id="addFilmModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>‚ûï Ajouter un film</h2>
            
            <form id="addFilmForm">
                <div class="form-group">
                    <label for="tmdbSearch">Rechercher sur TMDb :</label>
                    <input 
                        type="text" 
                        id="tmdbSearch" 
                        placeholder="Entrez le titre du film..."
                        autocomplete="off"
                    >
                    <div id="tmdbResults" class="tmdb-results"></div>
                </div>

                <div class="form-group">
                    <label for="filmTitle">Titre :</label>
                    <input type="text" id="filmTitle" required>
                </div>

                <div class="form-group">
                    <label for="filmYear">Ann√©e :</label>
                    <input type="number" id="filmYear" min="1895" max="2030">
                </div>

                <div class="form-group">
                    <label for="filmGenre">Sous-genre :</label>
                    <select id="filmGenre" required>
                        <option value="">S√©lectionner...</option>
                        <option value="slasher">Slasher</option>
                        <option value="surnaturel">Surnaturel/Possession</option>
                        <option value="zombies">Zombies</option>
                        <option value="psychologique">Horreur Psychologique</option>
                        <option value="gore">Gore</option>
                        <option value="creature">Cr√©atures</option>
                        <option value="found-footage">Found Footage</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="filmSaga">Saga (optionnel) :</label>
                    <input type="text" id="filmSaga" placeholder="Ex: Scream">
                </div>

                <div class="form-group">
                    <label for="filmSagaOrder">Ordre dans la saga :</label>
                    <input type="number" id="filmSagaOrder" min="1" placeholder="Laissez vide pour tri automatique">
                </div>

                <div class="form-group">
                    <label for="filmReleaseDate">Date de sortie :</label>
                    <input type="date" id="filmReleaseDate">
                </div>

                <input type="hidden" id="filmTmdbId">

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Ajouter</button>
                    <button type="button" id="cancelAdd" class="btn-secondary">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast pour notifications -->
    <div id="toast" class="toast"></div>

    <footer>
        <div class="container">
            <p>üéÉ Catalogue Films d'Horreur ‚Ä¢ Donn√©es aliment√©es par <a href="https://www.themoviedb.org/" target="_blank">TMDb API</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
